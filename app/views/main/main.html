<div class="row section loginForm">
	<form class="z-depth-3 card col s10 m8 l4 offset-s1 offset-m2 offset-l4" style="opacity: 0.9;" name="loginPageForm" novalidate>
		<div class="card-content">
			<div class="row">
				<div class="input-field col s12 center">
					<span class="card-title">Ingreso al sistema</span>
				</div>
			</div>
			<div class="divider"></div>
			<br>
			<div class="row">
				<div class="input-field col s10 offset-s1">
					<i class="material-icons prefix">person_outline</i>
					<input id="user" name="Usuario" type="text" ng-model="mainCtrl.user" required>
					<label for="user">Usuario</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s10 offset-s1">
					<i class="material-icons prefix">lock_outline</i>
					<input id="password" name="Contraseña
					" type="password" ng-model="mainCtrl.password" required>
					<label for="password">Contraseña</label>
				</div>
			</div>
			<div class="row">
				<div class="col s10 offset-s1 center-align">
					<button class="waves-effect waves-light btn blue-grey darken-4" ng-click="mainCtrl.ingresar(loginPageForm.$error)">Ingresar</button>
				</div>
			</div>
		</div>
	</form>
</div>
